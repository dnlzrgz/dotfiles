general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session # lock beforoe suspend
    after_sleep_cmd = hyprctl dispatch dpms on # avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3
}

listener {
    timeout = 150 # 2.5 min
    on-timeout = brightnessctl -s set 10 # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r # monitor backlight restore
}

listener {
    timeout = 300 # 5 min
    on-timeout = loginctl lock-session
}

listener {
    timeout = 330 # 5.5 min
    on-timeout = hyprctl dispatch dpms off # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # screen on when activity is detected after timeout
}

listener {
    timeout = 1800 # 30 min
    on-timeout = systemctl suspend # suspend
}
